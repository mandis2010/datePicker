<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Date Time
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-text>{{dateValue}}</ion-text>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-button slot="end" fill="clear" size="default"  id="open-modal-1">
            <ion-modal trigger="open-modal-1">
              <ng-template>
                <ion-content>
                  <ion-datetime #popoverDatetime1 size="cover"
                                (ionChange)="formatDate(popoverDatetime1.value)">
                  </ion-datetime>
                </ion-content>
              </ng-template>
            </ion-modal>
            <ion-icon name="calendar-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
